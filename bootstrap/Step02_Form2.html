<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Step02_Form2.html</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>인라인 폼</h3>
	<form class="form-inline">
		<div class="form-group">
			<label for="id">아이디</label>
			<input class="form-control" type="text" id="id"/>
		</div>
		<div class="form-group">
			<label for="pwd">비밀번호</label>
			<input class="form-control" type="password" id="pwd"/>
		</div>
		<button type="submit" class="btn btn-default">로그인</button>
	</form>
	<h3>수평(horizontal) 폼</h3>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="id2" class="col-sm-3 control-label">아이디</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="id2"/>
			</div>
		</div>
		<div class="form-group">
			<label for="pwd2" class="col-sm-3 control-label">비밀번호</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="pwd2"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<label>
					<input type="checkbox"/> 이메일 저장
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>

	</form>
</div>	
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
