<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Step02_Glyphicon.html</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
<style>
	.test{
		color: blue;
		font-size: 20px;
	}
</style>
</head>
<body>
<div class="container">
	<h3>glyphicon 사용하기</h3>
	<div class="test">
		<span>A</span>
		<span class="glyphicon glyphicon-music"></span>
		<i>A</i>
		<i class="glyphicon glyphicon-search"></i>
	</div>
	<h3>anchor 에 응용</h3>
	<a href="javascript:"><i class="glyphicon glyphicon-search"></i><span class="sr-only">검색</span></a>

	<h3>버튼에 텍스트와 함께 출력</h3>
	<button class="btn btn-info"><i class="glyphicon glyphicon-search"></i> 검색</button>
	<button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> 삭제</button>
	<button class="btn btn-success"><i class="glyphicon glyphicon-send"></i> 전송</button>
	<button class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i> 취소</button>
</div>
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
