<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Step02_Image.html</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>이미지 출력</h3>
	<div class="row">
		<div class="col-xs-3">
			<img class="img-responsive img-rounded" src="images/1.jpg"/>
		</div>
		<div class="col-xs-3">
			<img class="img-responsive img-circle" src="images/3.jpg"/>
		</div>
		<div class="col-xs-3">
			<img class="img-responsive img-thumbnail" src="images/4.jpg"/>
		</div>
		<div class="col-xs-3">
			<img class="img-responsive img-rounded" src="images/5.jpg"/>
		</div>
	</div>
	<h3>이미지 출력2</h3>
	<div class="row">
		<div class="col-xs-6 col-sm-3">
			<img class="img-responsive img-rounded" src="images/1.jpg"/>
		</div>
		<div class="col-xs-6 col-sm-3">
			<img class="img-responsive img-circle" src="images/3.jpg"/>
		</div>
		<div class="clearfix visible-xs-block"></div>
		<div class="col-xs-6 col-sm-3">
			<img class="img-responsive img-thumbnail" src="images/4.jpg"/>
		</div>
		<div class="col-xs-6 col-sm-3">
			<img class="img-responsive img-rounded" src="images/5.jpg"/>
		</div>
	</div>
</div>		
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
