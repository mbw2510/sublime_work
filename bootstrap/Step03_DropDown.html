<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Step03_DropDown.html</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
<style>
	.tri{
		width: 100px;
		height: 100px;
		border-width: 100px;
		border-color: red green blue white;
		border-style: solid;
	}
</style>
</head>
<body>
<div class="container">
	<div class="tri"></div>
	<h3>dropdown 버튼</h3>
	<div class="dropdown">
		<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">메뉴 선택 <span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li>사과</li>
			<li>바나나</li>
			<li>오렌지</li>
		</ul>
	</div>
	<h3>dropdown 버튼2</h3>
	<div class="dropdown">
		<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">메뉴 선택 <span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#">사과</a></li>
			<li><a href="#">바나나</a></li>
			<li><a href="#">오렌지</a></li>
		</ul>
	</div>
	<h3>dropdown 버튼3</h3>
	<div class="dropdown">
		<button data-toggle="dropdown" class="btn btn-info dropdown-toggle">메뉴 선택 <span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">중식</li>
			<li><a href="#">짜장면</a></li>
			<li><a href="#">짬뽕</a></li>
			<li><a href="#">볶음밥</a></li>
			<li class="divider"></li>
			<li class="dropdown-header">한식</li>
			<li><a href="#">비빔밥</a></li>
			<li><a href="#">순두부</a></li>
			<li><a href="#">된장찌게</a></li>
		</ul>
	</div>		
</div>
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
