<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Step04_Popover.html</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container" style="margin-top:100px">
	<h1>popover 테스트</h1>
	<button id="one" class="btn btn-info"
		data-title="제목"
		data-content="내용 입니다"
		data-toggle="popover"
		data-placement="top">Click!</button>
	<div class="row">
		<div class="col-xs-6">
			<input type="text" class="form-control" id="myInput"/>
		</div>
		<div class="col-xs-6">
			<button id="myBtn" class="btn btn-primary btn-block">눌러보셈</button>
		</div>
	</div>
</div>
<script src="js/jquery-3.2.0.js"></script>
<script src="js/bootstrap.js"></script>	
<script>
	$("#one").popover();

	$("#myInput").popover({
		title:"제목",
		content:"내용 입니다.",
		placement:"top",
		trigger:"manual"
	});

	$("#myBtn").click(function(){
		$("#myInput").popover("toggle");
		//$("#myInput").popover("show");
		//$("#myInput").popover("hide");
	});
</script>
</body>
</html>
