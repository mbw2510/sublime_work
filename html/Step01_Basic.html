<!-- html5 형식의 문서라고 웹브라우저에 알려주는
선언부 입니다.  -->
<!DOCTYPE html>
<!-- html 요소는 lang 속성의 값으로 ko 를 
가지고 있습니다. (웹페이지의 주요언어 정보) -->
<html lang="ko">
<!-- head 요소에는 문서의 설정 정보와 문서의
제목을 작성합니다. -->
<head>
	<!-- meta 요소는 charset 속성의 값으로 utf-8 
	을 가지고 있습니다. (인코딩 설정)-->
	<meta charset="UTF-8"/>
	<title>나의 웹페이지</title>
</head>
<!-- body 요소에는 클라이언트에게 출력할 정보를 작성합니다. -->
<body>
abcd <br/>
1234 <br/>
가나다라	
</body>
</html>
