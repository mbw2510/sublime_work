<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_Example3.html</title>
	<style>
		/* class 속성의 값으로 선택할때는 앞에 . 을 붙인다.*/
		.blue{ 
			color:blue; 
			font-weight: bold; 
		}
		.red{ 
			color:red; 
			font-weight: bold;
		}
	</style>
</head>
<body>
<p>첫번째 친구는 <span class="blue">김구라</span> 입니다.</p>	
<p>두번째 친구는 <span class="blue">해골</span> 입니다.</p>
<p>세번째 친구는 <span class="red">원숭이</span> 입니다.</p>
<p>네번째 친구는 <span class="red">주뎅이</span> 입니다.</p>
</body>
</html>
