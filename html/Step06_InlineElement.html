<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_InlineElement.html</title>
	<style>
		.box{
			background-color: yellow;
			width: 100px;
			height: 100px;
			border-width: 1px;
			border-style: solid;
			border-color: red;
			/* 인라인 요소의 특징과 블럭 요소의 특징을 모두 가지게 할수 있다. */
			display: inline-block;
		}

		p{
			border: 1px solid blue;
		}
		#one{
			display: inline;
		}
		#two{
			display: inline-block;
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
<div class="box">div1</div>
<div class="box">div2</div>
<div class="box">div3</div>
<br/>
<p id="one">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
<p id="two">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</body>
</html>
