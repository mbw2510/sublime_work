<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step12_Example.html</title>
	<style>
		a{
			color: black;
			text-decoration: none;
		}
		/* 가상 클래스 선택자는 앞에 : 을 붙인다. */
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		/* h1 요소에 마우스가 hover 되었을때  배경색을 노란색으로 바꾸게 해 보세요! */
		h1:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
<h1>a 요소의 style 변경</h1>
<a href="#">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate ad voluptatem minus totam temporibus soluta in commodi nihil fuga. Aut et eligendi quam pariatur accusamus a, numquam nobis consequuntur soluta?</a>
</body>
</html>
