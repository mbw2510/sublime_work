<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step15_Form2.html</title>
</head>
<body>
<!-- 
	1. label 을 제공하는 두가지 방법 확인
	2. input type="radio" 의 모양 확인
	3. input type="radio" 를 그룹으로 묶는 방법 확인
	4. fieldset legend 를 통해서 추가 정보를 제공 
	5. input type="checkbox" 의 모양 확인
	6. select option 구성하는 방법 확인
	7. input type="file" 의 역활 확인
	8. textarea 가 무엇인지 확인 
-->
<h3>회원 가입 폼 입니다.</h3>
<form action="insertAction" method="get">
	<label for="id">아이디</label>
	<input type="text" id="id" name="id"/><br/>
	<label for="pwd">비밀번호</label>
	<input type="password" id="pwd" name="pwd"/><br/>
	
	<fieldset>
		<legend>성별체크</legend>
		<label>
			<input type="radio" name="gender" checked="checked" value="man"/> 남
		</label>
		<label>
			<input type="radio" name="gender" value="woman"/> 여
		</label>
	</fieldset>
	<fieldset>
		<legend>취미 선택</legend>
		<label>
			<input type="checkbox" name="hobby" value="tennis"/> 테니스
		</label>
		<label>
			<input type="checkbox" name="hobby" value="piano"/> 피아노
		</label>
		<label>
			<input type="checkbox" name="hobby" value="reading"/> 독서
		</label>
		<label>
			<input type="checkbox" name="hobby" value="etc"/> 기타
		</label>
	</fieldset>
	<label for="job">직업</label>
	<select name="job" id="job">
		<option value="">선택</option>
		<option value="teacher">선생님</option>
		<option value="programmer">프로그래머</option>
		<option value="doctor">의사</option>
		<option value="etc">기타</option>
	</select>
	<br/>
	<label for="pic">첨부사진(파일)</label>
	<input type="file" name="pic" id="pic"/>
	<br/>
	<label for="comment">하고 싶은말</label>
	<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
	<br/>

	<button type="submit">가입</button>
</form>	
</body>
</html>
