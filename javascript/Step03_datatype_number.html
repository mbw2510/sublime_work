<!DOCTYPE html>

<body>
<script>
	/*
		[number] type
		- 원하는 숫자를 쓰거나 혹은 산술연산의 결과로 만들어진다.
		- 산술 연산이 가능하다
		- 세부적으로 분류하면 int 형과 float 형으로 분류 할 수 있다.
	*/

	// 10 이라는 number type value 를 만들어서 변수에 대입 
	var num = 10;
	var num2 = 10.1;

	//산술연산의 결과를 변수에 대입 
	var result = 10 + 20;

	//number type 데이터가 들어 있는 변수명을 이용해서 산술 연산도 할수 있다.
	var result2 = 10 + num;
	var result3 = num * num2;

</script>
