<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_datatype_boolean.html</title>
</head>
<body>
<script>
	/*
		[boolean] type 
		- true, false 를 직접 작성하거나, 비교연산 혹은 논리 연산의 결과로 만들어 지기도 한다.
		- 참, 거짓을 나타내는 데이터 type 이다.
		- boolean type data 를 저장하는 변수의 이름은 
		대화식으로 지어주는게 일반적이다. 
	*/

	var isRun=true;
	var isWait=false;
	var isGreater=10>5;
	var isSmaller=5<10;

	var isEqual = 10==10;
	var isMan = true;
</script>	
</body>
</html>
