<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_datatype_function.html</title>
</head>
<body>
<script>
	

	var f = function(){
		console.log("하나");
		console.log("두울");
		console.log("세엣");
	};

	var myCar={
		num:"50가1234",
		name:"소나타",
		drive:function(){
			console.log("부릉부릉!");
			console.log("달려!");
		}
	};

</script>
<button onclick='f()'>눌러보셈</button>	
<button onclick="myCar.drive()">달리자</button>
<a href="javascript:f()">클릭!</a>
<a href="javascript:myCar.drive()">클릭2!</a>
</body>
</html>
