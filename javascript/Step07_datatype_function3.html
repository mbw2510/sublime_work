<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_datatype_function3.html</title>
</head>
<body>
<script>

	
	f2(); //호출 가능(미리 만들어져 있음) 
	//f1(); //호출 불가 (만들어져 있지 않음)

	var f1 = function(){
		console.log("f1 함수가 호출됨!");
	};

	// 우선적으로 만들어지는 특별한 함수 
	function f2(){
		console.log("f2 함수가 호출됨!");
	}
</script>	
</body>
</html>
