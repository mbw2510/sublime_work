<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_datatype_function5.html</title>
</head>
<body>
<script>
	var doSomething=function(){
		console.log("우리가 배우고 있는");

		var f=function(){
			console.log("재미있는");
			return "언어임이";
		};

		console.log("javascript 라는 언어는");

		var result=f();

		console.log(result);
		
		console.log("확실 합니다.");
	};	
</script>
<button onclick="doSomething()">눌러보셈</button>	
</body>
</html>
