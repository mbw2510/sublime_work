<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step10_EventListener3.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: #cecece;
		}
	</style>
</head>
<body>
<div class="box" id="one"></div>
<script>
	// id 가 one 인 문서 객체의 참조값을 불러와서 myBox 라는 변수에 담기 
	var myBox = document.querySelector("#one");

	myBox.addEventListener("mouseover", function(){
		this.innerText="mouseover!";
	});
	
	myBox.addEventListener("mouseout", function(){
		this.innerText="mouseout!";
	});
</script>	
</body>
</html>
