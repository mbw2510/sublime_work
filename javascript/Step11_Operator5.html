<body>
<script>
	/*
		증감 연산자

		++ : 1 증가 시키기
		-- : 1 감소 시키기 
	*/
	var num=10;

	// num = num + 1;
	num++;
	num++;

	var num2=20;

	// num2 = num2 - 1;
	num2--;
	num2--;

	console.log("num:"+num);
	console.log("num2:"+num2);
</script>
