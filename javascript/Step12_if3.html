<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step12_if3.html</title>

<body>
<script>
	var num = parseFloat(prompt("임의의 숫자 입력"));

	//입력한 수가 홀수 이면 알림창에 "입력한 수는 홀수 입니다." 를 출력해 보세요. 짝수 이면 아무런 동작을 하지 않는다.

	if(num%2 == 1){
		alert("입력한 수는 홀수 입니다.");
	}
</script>	
</body>
</html>
