<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_Loop.html</title>
</head>
<body>
<script>
	var nums=[];

	//nums 배열에 숫자를 0부터 9까지 순서대로 넣기
	for(var i=0; i<10; i++){

		nums.push(i);

	}
	
	var nums2=[];
	//nums2 배열에 숫자를 0~19 까지 순서대로 넣어보세요.
	for(var i=0; i<20; i++){
		nums2.push(i);
	}
	var nums3=[];
	//nums3 배열에 숫자를 1부터 10까지 순서대로 넣어 보세요.
	for(var i=0; i<10; i++){
		nums3.push(i+1);
	}

</script>	
</body>
</html>
