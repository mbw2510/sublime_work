<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step14_MouseEvent.html</title>
	<style>
		.box{
			border: 1px solid red;
			width: 300px;
			height: 300px;
			background-color: rgb(255, 255, 0);
			margin: 100px;
		}
	</style>
</head>
<body>
<div class="box" id="myBox"></div>
<p id="myConsole"></p>	
<script>
	document.querySelector("#myBox")
	.addEventListener("mousedown", function(event){
		console.log("mousedown!");
		//함수의 인자로 전달된 event 객체에 이벤트 정보가 담겨 있다.
		console.log(event);
		/*	
			- 이벤트가 일어난 위치의 상대좌표  
			event.offsetX 
			event.offsetX
			- 이벤트가 일어난 위치의 웹브라우져 window 기준 좌표
			event.pageX
			event.pageY
			- 이벤트가 일어난 위치의 화면 기준 좌표
			event.screenX
			event.screenY
		*/

		//이벤트가 일어난곳의 x 좌표
		var eventX=event.offsetX;
		//이벤트가 일어난곳의 y 좌표
		var eventY=event.offsetY;
		//p 요소에 출력하기
		var info="x:"+eventX+" y:"+eventY;
		document.querySelector("#myConsole").innerText=info;
	});
</script>
</body>
</html>
