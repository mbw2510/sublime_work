<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step15_onload.html</title>
	<style>
		input{ color: red; }
	</style>
	<script>
		// 문서 로딩이 완료 되었을때 호출되는 함수 등록 
		window.onload=function(){
			//여기가 실행되는 시점에는 모든 문서 객체가 다 만들어져 있는 상태이다. 
			document.querySelector("#myBtn")
			.addEventListener("click", function(){
				alert("버튼을 눌렀네요?");
			});
		};

	</script>
</head>
<body>
<script>
	
</script>
<p></p>
<p></p>
<input type="text" id="one"/>
<button id="myBtn">눌러보셈</button>
<script>
	//문서 객체에 대한 동작을 정의 할때는 javascript 가 해석 되는 시점에 해당 문서 객체가 만들어져 있어야 정상적으로 정의가 된다. 
	document.querySelector("#one").value="김구라";
</script>	
</body>
</html>
