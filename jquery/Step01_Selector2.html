<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_Selector2.html</title>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<p>p1</p>
<p>p2</p>
<p>p3</p>

<input type="text" name="id"/>
<input type="password" name="pwd"/>
<input type="email" name="email" />

<script src="js/jquery-3.2.0.js"></script>
<script>
	//모두 선택
	$("*").css("color", "blue");

	//다중 선택
	$("div, p").text("다중 선택");

	// 속성을 이용한 선택 
	// [ 속성명 = 속성값 ]
	$("input[type=text]").val("아이디");
	$("input[type=email]").val("이메일");
	$("input[name=pwd]").val("1234");
</script>
</body>
</html>
