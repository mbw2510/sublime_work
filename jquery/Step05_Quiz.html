<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_Quiz.html</title>
</head>
<body>
<input type="text" id="inputMsg"/>	
<button id="sendBtn">전송</button>
<ul id="msgList">
	<li>하나</li>
	<li>두울</li>
</ul>
<script src="js/jquery-3.2.0.js"></script>
<script>
	/* 
		1. input 요소에 문자열을 입력하고 전송 버튼을 눌렀을때 
		입력한 내용을 li 요소를 새로 만들어서 li 요소에 
		출력하고 만든 li 를 ul 요소의 자식 요소로 
		추가 되도록 jQuery 를 이용해서 해 보세요. 

		2. li 요소를 클릭하면 그 요소가 삭제 되도록 해 보세요 ( hint : .remove() 동작 )
		
	*/

	$("#sendBtn").on("click", function(){
		//1. input 요소에 입력한 내용을 읽어온다.
		var msg = $("#inputMsg").val();
		//2. li 요소를 만든다
		//3. 만든 li 요소에 읽어온 내용을 출력한다.
		//4. li 요소를 ul 요소의 자식 요소로 추가 한다.
		$("<li/>").on("click", function(){
			// click 이벤트가 일어난 요소를 삭제하기 
			$(this).remove();
		}).text(msg).appendTo("#msgList");
	});

	$("#msgList li").on("click", function(){
		// click 이벤트가 일어난 요소를 삭제하기 
		$(this).remove();
	});

</script>
</body>
</html>
