<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_Example2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: yellow;
		}
		.wrapper .box{
			float: left;
		}
	</style>
</head>
<body>
<button id="addBtn">추가</button>
<div class="wrapper">
	<div class="box"></div>
	<div class="box"></div>
</div>
<script src="js/jquery-3.2.0.js"></script>
<script>
	/*
		1. 추가 버튼을 눌렀을때 클래스 명이 box 인 div를
		동적으로 만들어서 .wrapper div 에 추가 해 보세요.

		2. 추가된 div 가 1 초동안 서서히 보이게도 해 보세요.
	*/

	$("#addBtn").click(function(){
		$("<div/>") 
		.addClass("box")
		.appendTo(".wrapper")
		.hide()
		.fadeIn(1000);
	});
</script>	
</body>
</html>
