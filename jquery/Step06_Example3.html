<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_Example3.html</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: yellow;
			border: 1px solid red;
			float: left;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="box">box1</div>
<div class="box">box2</div>
<div class="box">box3</div>
<script src="js/jquery-3.2.0.js"></script>
<script>
	$(".box").mouseover(function(){
		// .stop() 은 끝나지 않은 애니메이션을 정지하고 
		// 새로 시작 시킬때 사용한다.  

		$(this).stop().slideUp(1500, function(){
			$(this).show();
		});
	});
</script>
</body>
</html>
