<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example4.html</title>
	<style>
		.container{
			width: 768px;
			margin: 0 auto;
		}
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			position: relative;
			/* 넘친 컨텐츠 보이지 않게 하기 */
			overflow: hidden; 
		}
		.menu{
			width: 200px;
			height: 500px;
			background-color: yellow;
			position: absolute;
			top: 0;
			left: -200px;
		}
		#menuBtn{
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box">
		<div class="menu"></div>
		<button id="menuBtn">menu</button>
	</div>
</div>
<script src="js/jquery-3.2.0.js"></script>	
<script>

	//노란 div 가 보이는지 여부를 관리할 변수 만들고 false 로 초기화 
	var isVisible=false;

	//버튼을 눌렀을때 실행할 함수 등록 
	$("#menuBtn").on("click", function(){

		if(isVisible){//메뉴가 보이는 상태일때
			//메뉴를 숨겨야 한다.
			$(".menu, #menuBtn").animate({
				left: "-=200px"
			}, 200);
			//상태값을 바꿔준다. 
			isVisible=false;
		}else{//메뉴가 숨겨진 상태일때 
			//메뉴를 보이게 한다. 
			$(".menu, #menuBtn").animate({
				left: "+=200px"
			}, 600);
			//상태값을 바꿔준다. 
			isVisible=true;
		}
	});
</script>
</body>
</html>
