<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step08_Class.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			background-color: yellow;
		}
	</style>
</head>
<body>
<button id="testBtn">눌러보셈</button>
<button id="testBtn2">눌러보셈2</button>
<button id="testBtn3">눌러보셈3</button>
<div id="testDiv"></div>
<script src="js/jquery-3.2.0.js"></script>
<script>
	$("#testBtn").click(function(){
		//box 클래스 추가 
		$("#testDiv").addClass("box");
	});

	$("#testBtn2").click(function(){
		//box 클래스 제거 
		$("#testDiv").removeClass("box");
	});

	$("#testBtn3").click(function(){
		//box 클래스 토글 
		$("#testDiv").toggleClass("box");
	});
</script>	
</body>
</html>
