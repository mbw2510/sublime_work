<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step10_Attribute.html</title>
</head>
<body>

<script src="js/jquery-3.2.0.js"></script>
<script>
	$("<a/>")
	.attr("href","http://daum.net")
	.text("daum")
	.appendTo("body");

	$("<img/>")
	.attr("src","images/image1.png")
	.attr("alt","제시카가 웃고 있는 이미지")
	.attr("width","200")
	.appendTo("body");

	// 요소검사 해서 a 요소와 img 요소를 확인 하세요.
</script>
</body>
</html>
