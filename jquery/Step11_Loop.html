<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_Loop.html</title>
</head>
<body>
<button id="testBtn">눌러보셈</button>
<button id="testBtn2">눌러보셈2</button>
<button id="testBtn3">눌러보셈3</button>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
<script src="js/jquery-3.2.0.js"></script>
<script>
	var names=["김구라","해골","원숭이","주뎅이","덩어리"];

	//버튼을 눌렀을때 배열에 있는 내용을 p 요소의 text 로 순서대로 출력해 보세요!

	$("#testBtn").click(function(){
		for(var i=0; i<names.length; i++){
			$("p").eq(i).text(names[i]);

		}
		// $("p").eq(0).text(names[0]);
		// $("p").eq(1).text(names[1]);
		// $("p").eq(2).text(names[2]);
		// $("p").eq(3).text(names[3]);
		// $("p").eq(4).text(names[4]);
	});

	$("#testBtn2").click(function(){
	
		$("p").each(function(i){
			console.log("호출됨!");
			console.log(this);
			//this.innerText="hell";
			$(this).text(names[i]);	
		});
	});

	$("#testBtn3").click(function(){
		/*
			$() 에 선택된 문서 객체의 갯수 만큼 
			function(){} 이 자동 호출되고 
			i 에는 인덱스
			item 에는 해당 인덱스에 저장된 참조값이 전달된다.
		*/
		$("p").each(function(i, item){
			$(item).text(names[i]);
		});
	});
</script>	
</body>
</html>
