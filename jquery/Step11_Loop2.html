<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_Loop2.html</title>
</head>
<body>
<button id="testBtn">눌러보셈</button>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
<script src="js/jquery-3.2.0.js"></script>
<script>
	var names=["김구라","해골","원숭이","주뎅이","덩어리"];

	$("#testBtn").click(function(){
		// $(배열) 형식으로 .each() 동작을 할수도 있다. 
		$(names).each(function(i){
			$("p").eq(i).text(this);
		});
	});
</script>	
</body>
</html>
