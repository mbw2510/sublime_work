<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_MyPlugin.html</title>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<script src="js/jquery-3.2.0.js"></script>
<script>
	(function($){
		$.fn.toBox=function(options){
			//기본 설정값 정의 
			// $.extend(기본설정값, 전달받는 설정값)
			var settings=$.extend({
				width:"100px",
				height:"100px"
			}, options);

			// this => $().toBox();
			this.css("width", settings.width)
			.css("height", settings.height)
			.css("border","1px solid red");

			return this; //chain 형태로 동작가능하게 
		};
	})(jQuery);

	$("div").toBox();

	$("p").toBox({
		width:"50px",
		height:"50px"
	});
</script>	
</body>
</html>
