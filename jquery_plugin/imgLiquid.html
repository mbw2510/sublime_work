<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>imgLiquid.html</title>
	<style>
		.wrapper{
			width: 992px;
			margin: 0 auto;
		}
		
		.img-panel{
			width: 25%;
			height: 200px;
			float: left;
		}

		.img-panel img{
			width: 100%;
			height: 200px;
		}

		.img-panel2{
			width: 25%;
			height: 200px;
			float: left;
		}

		.img-panel2 img{
			width: 100%;
			height: 200px;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="img-panel">
		<img src="images/1.jpg"/>
	</div>
	<div class="img-panel">
		<img src="images/2.jpg"/>
	</div>
	<div class="img-panel">
		<img src="images/3.jpg"/>
	</div>
	<div class="img-panel">
		<img src="images/4.jpg"/>
	</div>
</div>
<div class="wrapper">
	<div class="img-panel2">
		<img src="images/1.jpg"/>
	</div>
	<div class="img-panel2" 
		data-imgLiquid-horizontalAlign="100%">
		<img src="images/2.jpg"/>
	</div>
	<div class="img-panel2">
		<img src="images/3.jpg"/>
	</div>
	<div class="img-panel2">
		<img src="images/4.jpg"/>
	</div>
</div>	
<div id="one" data-num="1" data-name="김구라"></div>	
<script src="js/jquery-3.2.0.js"></script>
<script src="js/imgLiquid.js"></script>
<script>
	$(".img-panel, .img-panel2").imgLiquid();

	//이미지의 우측에 맞추어서 최대 크기로 출력 
	//$(".img-panel2").imgLiquid({
	//	horizontalAlign:"100%"
	//});
</script>
</body>
</html>
