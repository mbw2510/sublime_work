<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>/ajax/test03.html</title>
</head>
<body>
<button id="getBtn">1번 회원의 정보를 받아오기</button>
<script src="/js/jquery-1.11.2.js"></script>
<script>
$("#getBtn").click(function(){
	//받아올 회원의 번호
	var num = 1;

	//ajax요청을 서버에 한다.
	$.ajax({
		url:"/ajax/test03",
		method:"get",
		data:{num:num},
		success:function(data){
			console.log(data);
			var str = "번호:"+data.num+" 이름:"+data.name+" 남자여부:"+data.isMan
			$("<p/>").text(str).appendTo("body");
			//json문자열을 응답할때 json문자열을 전송할테니 준비해라고 하면 webserver에서 json string을 jquery로 변환하여 object로 바꿔서 넣어준다.
		}
	});
});
</script>
