<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Selector.html</title>
	<style>
		/* 요소명 선택자로 선택해서 css 적용시키기  */
		div{
			border: 1px solid red;
		}
		/* 클래스 선택자로 선택해서 css 적용 시키기*/
		.myGroup{
			background-color: #ff00ff;
		}
		/* 아이디 선택자로 선택해서 css 적용 시키기 */
		#one{
			color: red;
		}
	</style>
</head>
<body>
<div>div1</div>
<div class="myGroup">div2</div>
<div class="myGroup">div3</div>
<div class="myGroup">div4</div>
<div id="one">div5</div>
</body>
</html>
