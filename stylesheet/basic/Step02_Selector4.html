<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_Selector4.html</title>
	<style>
		/* 아이디가 one 인 요소의 자손 중에서 li 선택 */
		#one li{
			color: #ff00ff;
		}
		/* 클래스명이 container 인 요소의 자손 중에서 li 선택 */
		.container li{
			background-color: #cecece;
		}	
	</style>
</head>
<body>
<div class="container">
	<ul>
		<li>하나</li>
		<li>두울</li>
	</ul>
	<ul id="one">
		<li>김구라</li>
		<li>해골</li>
	</ul>
</div>	
</body>
</html>
