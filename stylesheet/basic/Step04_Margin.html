<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_Margin.html</title>
	<style>
		#margin1{
			margin-top: 10px;
			margin-right: 10px;
			margin-bottom: 10px;
			margin-left: 10px;
		}
		#margin2{
			/*위의 4줄을 줄여서 표현하면 */
			margin: 10px;
		}
		#margin3{
			margin-top: 10px;
			margin-right: 20px;
			margin-bottom: 30px;
			margin-left: 40px;
		}
		#margin4{
			/* 위의 4줄을 줄여서 표현 하면 */
			margin: 10px 20px 30px 40px;
		}
		#margin5{
			margin-top: 20px;
			margin-right: 40px;
			margin-bottom: 20px;
			margin-left: 40px;
		}
		#margin6{
			/*위의 4줄을 줄여서 표현하면 */
			margin: 20px 40px;
		}
		#margin7{
			margin: 10px 20px 30px;
		}
	</style>
</head>
<body>
<button>버튼0</button><br/>

<button id="margin2">버튼2</button><br/>
<button id="margin3">버튼3</button><br/>
<button id="margin4">버튼4</button><br/>
<button id="margin5">버튼5</button><br/>

</html>
