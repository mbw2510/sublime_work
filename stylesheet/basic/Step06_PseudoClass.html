<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_PseudoClass.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		/* 클래스명이 box 이고 가상의 클래스 명이 hover 인 요소 선택 */
		.box:hover{
			margin-top: 2px;
			margin-left: 2px; 
			background-color: yellow;
		}
		/* 요소명이 input 이고 가상의 클래스 명이 focus 인 요소 선택 */
		input:focus{
			background-color: #ff00ff;
		}
		button:focus{
			color: red;
		}
		button:active{
			width: 100px;
			height: 100px;
		}
		a{
			text-decoration: none;
		}
		/* a 요소이면서 아직 방문하지 않은 링크 */
		a:link{
			color: #000000;
		}
		/* a 요소이면서 이미 방문한 링크 */
		a:visited{
			color: #cecece;
		}
		a:hover{
			text-decoration: underline;
			color: blue;
		}
		/* p요소의 부모 입장에서 p요소 이면서 가상의 클래스 명이 first-child 인 요소를 선택  */
		p:first-child{
			background-color: #000000;
			color: #ffffff;
		}
		p:last-child{
			background-color: #000000;
			color: #ffffff;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<input type="text"/>
	<input type="text"/>
	<input type="text"/>
	<br/>
	<button>버튼</button>
	<button>버튼</button>
	<button>버튼</button>
	<br/>
	<a href="http://study.kimgura.net">kimgura</a>
	<a href="http://naver.com">naver</a>
	<a href="http://yahoo.com">yahoo</a>
	<div>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
	</div>
</div>	
</body>
</html>
