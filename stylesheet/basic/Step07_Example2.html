<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example2.html</title>
	<style>
		.wrapper{
			height: 500px;
			background-color: yellow;
			border: 1px solid red;
			/* 1. 배치의 기준이 되는 문서의 position 속성을 relative 로 지정한다.  */
			position: relative;
		}
		.box{
			width: 50px;
			height: 50px;
			background-color: #000000;
			color: #ffffff;
			/* 2. 배치하고자 하는 문서의 position 속성을 absolute 로 지정하면 top, left, right, bottom 을 이용해서 relative 된 문서를 기준으로 원하는 위치에 배치할수 있다. */
			position: absolute;
			/*top: 100px;
			left: 100px;*/
			right: 100px;
			bottom: 100px;
		}
	</style>
</head>
<body>
<h1>특정 요소 안에서 원하는 위치에 배치</h1>
<div class="wrapper">
	<div class="box">box</div>

</div>	
</body>
</html>
