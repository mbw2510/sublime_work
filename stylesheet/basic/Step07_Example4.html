<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example4.html</title>
	<style>
		.wrapper{
			width: 500px;
			height: 500px;
			background-color: yellow;
			/* 좌우로 가운데 정렬 할때 사용 */
			margin: 0 auto;
			position: relative;
			/*overflow: visible;*/
		}
		.box{
			width: 100px;
			height: 500px;
			background-color: #000;
			color: #fff;
			position: absolute;
			top: 0;
			left: -100px;
		}
	</style>
</head>
<body>
<h1>position 연습</h1>
<div class="wrapper">
	<div class="box"></div>
</div>	
</body>
</html>
