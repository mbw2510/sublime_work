<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Position2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		.spacer{
			height: 500px;
			background-color: #cecece;
		}
		#one{
			/* relative 는 원래 배치되어야 할 위치를 기준으로 상대 좌표에 요소를 배치하고자 할때 사용한다.  */
			position: relative;
			top: 150px;
			left: 150px;
			background-color: pink;
		}
		#two{
			/* absolute 는 특정 요소를 기준으로 절대 좌표에 배치하고자 할때 사용한다. (특정요소는 부모요소 인데 부모요소의 position 속성이 지정 되어 있어야 부모 요소를 기준으로 절대 좌표에 배치할수 있다. ) */
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: #00ff00;
		}
		#three{
			/* fixed 는 window(창) 기준으로 고정 위치에 배치하고자 할때 사용한다. */
			position: fixed;
			top: 100px;
			left: 200px;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="box">static</div>
<div class="box" id="one">relative</div>
<div class="spacer"></div>
<div class="box" id="two">absolute</div>
<div class="box">static</div>
<div class="box" id="three">fixed</div>
</body>
</html>
