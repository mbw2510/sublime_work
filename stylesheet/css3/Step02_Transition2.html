<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Step02_Transition2.html</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		background-color: #0f0;
		border: 1px solid red;
		cursor: pointer;
		/* margin-left 에 대해서 transition 적용하기 */
		transition: margin-left 0.5s ease-out; 
	}
</style>
</head>
<body>
<div class="box"></div>
<script src="js/jquery-3.2.0.js"></script>
<script>
	/* .box div 를 클릭했을때 오른쪽으로 100px 씩 이동 하도록 해 보세요. 이동하는데 소요되는 시간은 0.5 초로 설정해서... */
	
	var mLeft=0;

	$(".box").click(function(){
		mLeft += 100;
		// css margin-left 를 100px 씩 증가 시키기 
		$(this).css("margin-left", mLeft+"px");
	});

</script>	
</body>
</html>
