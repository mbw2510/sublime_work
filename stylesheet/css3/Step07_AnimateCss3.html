<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Step07_AnimateCss3.html</title>
<link rel="stylesheet" href="css/animate.css"/>
<style>
	.container{
		width: 768px;
		margin: 0 auto;
	}
	.box{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		background-color: #0f0;
	}
</style>
</head>
<body>
<div class="container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</div>
<script src="js/jquery-3.2.0.js"></script>
<script>
	// jquery 에 .animateCss() 동작 추가하기 
	$.fn.extend({
    animateCss: function (animationName) {
        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
	        this.addClass('animated ' + animationName).one(animationEnd, function() {
	            $(this).removeClass('animated ' + animationName);
	        });
    	}
	});

	// .box 에 mouseover 이벤트가 발생했을때 swing 애니메이션을 적용해 보세요. 

	$(".box").mouseover(function(){
		//추가된 동작을 이용해서 애니메이션 수행하기 
		$(this).animateCss("swing");
	});

</script>	
</body>
</html>
