<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transition.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			transition-property: margin-left, background-color;
			transition-duration: 0.4s;
		}

		.box:hover{
			margin-left: 20px; 
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="box"></div>	
</body>
</html>
